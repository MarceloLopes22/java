<wicket:extend>
	<div class="container" style="margin-top: 50px;">
		<div class="panel panel-info"><!-- class="text-center" -->
			<div class="panel-heading" style="text-align: center;">
				<h2>Cadastro de Cliente</h2>
			</div>
			<div class="panel-body">
				<form wicket:id="formCliente" class="form-horizontal">
					<div class="form-group">
						<label class="col-sm-2 control-label" for="nome">Nome</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" wicket:id="nome" id="nome" name="nome"/>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label" for="cpf">CPF</label>
						<div class="col-sm-10">
							<input type="text" class="form-control cpf" wicket:id="cpf" id="cpf" 
								onkeyup="mascaraCPF(document.getElementById('cpf'))" maxlength="11"/>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label" for="login">Login</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" wicket:id="login" id="login" name="login"/>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label" for="senha">Senha</label>
						<div class="col-sm-10">
							<input type="password" class="form-control" wicket:id="senha" id="senha" name="senha"/>
						</div>
					</div>
					
					<div class="form-group">
						<label class="col-sm-2 control-label" for="endereco">Rua</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" wicket:id="endereco.endereco" id="endereco" name="endereco"/>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label" for="cep">Cep</label>
						<div class="col-sm-10">
							<input type="text" class="form-control endereco.cep" wicket:id="endereco.cep" 
								onkeyup="mascaraCEP(document.getElementById('endereco.cep'))" maxlength="8"/>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label" for="numero">Numero</label>
						<div class="col-sm-10">
							<input type="number" class="form-control" wicket:id="endereco.numero" id="numero" name="numero"/>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label" for="bairro">Bairro</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" wicket:id="endereco.bairro" id="bairro" name="bairro"/>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label" for="cidade">Cidade</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" wicket:id="endereco.cidade" id="cidade" name="cidade"/>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label" for="estado">Estado</label>
						<div class="col-sm-10">
							<select class="form-control" wicket:id="endereco.estado" id="estado" name="estado"></select>
						</div>
					</div>
					<div class="text-center">
						<div class="btn-group">
							<div class="col-sm-12 controls text-center">
								<input type="submit" value="Salvar" class="btn btn-success" wicket:id="salvar"/>
								<button type="button" value="Limpar" class="btn btn-warning" wicket:id="limpar" id="limpar" name="limpar">Limpar</button>
								<input type="button" value="Voltar" class="btn btn-default" wicket:id="voltar"/>
							</div>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</wicket:extend>
