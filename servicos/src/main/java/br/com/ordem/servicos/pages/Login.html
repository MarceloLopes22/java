<wicket:extend>
	<div class="container">
		<div class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2"
			style="margin-top: 50px;">
			<div class="panel panel-info">
				<div class="panel-heading">
					<div class="panel-title text-center">
						<h2>Tela de Login</h2>
					</div>
				</div>
				<div style="padding-top: 30px" class="panel-body">
					<form wicket:id="formulario" class="form-horizontal" role="form">

						<div style="margin-bottom: 25px" class="input-group">
							<span class="input-group-addon"><i
								class="glyphicon glyphicon-user"></i></span> <input
								class="form-control" type="text" wicket:id="login"
								placeholder="Informe um usuario" />
						</div>
						<div style="margin-bottom: 25px" class="input-group">
							<span class="input-group-addon"><i
								class="glyphicon glyphicon-lock"></i></span> <input
								class="form-control" type="password" wicket:id="senha"
								placeholder="Informe uma senha" />
						</div>
						<div style="margin-top: 10px" class="form-group">
							<div class="col-sm-12 controls">
								<button class="btn btn-primary" type="submit" wicket:id="logar">Logar</button>
								<button class="btn btn-secondary" type="reset"
									wicket:id="cancelar">Cancelar</button>
							</div>
						</div>
						<div class="form-group">
							<div class="col-md-12 control">
								<div
									style="border-top: 1px solid #888; padding-top: 15px; font-size: 85%">
									<a wicket:id="cadastrarUsuario">Cadastre-se</a>
								</div>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</wicket:extend>
